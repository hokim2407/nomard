<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Momentum</title>
	<link rel="stylesheet" href="./css/style.css"/>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap');
	</style>
</head>

<body class="flex-v">
	

	<form id="login-form" class="hidden flex-v">
		<span class="question">What's your name?</span>
		<input type="text" required maxlength="15" name="login-name"/>
	</form>

	<div id="main-section" class="hidden">
		<div id="weather" class="flex-v">
				<img onerror="this.style.display='none';"/>
			<span id="city"></span>
		</div>
		<div id="clock"></div>
		<div id="name"></div>

		<div>
			<form id="todo-form" class="flex-v">
				<span class="question">what is your main focus today?</span>
				<input type="text" required maxlength="15" name="todo-content"/>
			</form>
			<ul id="todo-list">

			</ul>
		</div>


		<div id="quote">
			<span></span>
		</div>

	</div>
	<script src="./js/greetings.js"></script>
	<script src="./js/clock.js"></script>
	<script src="./js/quotes.js"></script>
	<script src="./js/background.js"></script>
	<script src="./js/todo.js"></script>
	<script src="./js/weather.js"></script>
</body>
</html>
